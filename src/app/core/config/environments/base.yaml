# src/app/core/config/environments/base.yaml
app:
  name: "E-commerce Gateway"
  version: "1.0.0"
  api_prefix: "/api/v1"

cors:
  allow_origins: ["*"]
  allow_methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "HEAD", "OPTIONS"]
  allow_headers: ["*"]

server:
  host: "0.0.0.0"
  port: 8000

services:
  products:
    url: "http://localhost:8001"
    timeout: 30
    enabled: true
